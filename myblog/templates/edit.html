{% extends "base.html" %} {% block title %}Home{% endblock %} {% block body %}
{% load static %}
<h1 class="display-4">Welcome to My Personal Blog</h1>
<h2 class="display-4">Update Article</h2>
<div class="card-container">
  <form action="{% url 'edit' task.id %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" placeholder="Enter title" name="title" value="{{ task.title }}">  
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <textarea class="form-control" id="content" rows="3" name="content">{{ task.content }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</div>
{% endblock %}
